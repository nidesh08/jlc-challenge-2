<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <style>
            table
            { 
                margin: 0 auto;
                font-size: 20px;
                box-shadow: 5px 5px 10px darkslategray;                    
            }
            td
            {
                padding: 5px;
                border-spacing: 5px;
                margin: 0 auto;  
            }
            th
            {
                width: 130px;
                font-size:17px;
            }
            input
            {
                border:2px solid darkgrey;
                width:150px;
                height:18px;
            }
            select
            {
                border:2px solid darkgrey;
                width:157px;
                height:18px;
                font-size:13px;
            }
            input:focus 
            {
                border: 3px solid #555;
                outline:none;
            }
            .button
            {
                text-align: center;
            }
            .table1
            {
                border:5px dashed slategray;
                background-color: ghostwhite;
            }
            #submitBtn
            {
                height:30px;
                width: 150px;
                border: none; 
                background-color:slategray;
                color:ghostwhite;
            }
            #viewBtn
            {
                height:30px;
                width:150px;
                border:none;
                background-color:slategray;
                color:ghostwhite;
            }
            #datadisplay
            {
                text-align: center;
                background-image: linear-gradient(to bottom right, lightblue, lavender);
                border-radius: 10px;
                color:midnightblue;
                border: 2px solid lightslategray;  
            }
            
        </style>
        
        <br><br><br>
        <table class="table1">
            <form >
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" autocomplete="off"></td>
            </tr>

            <tr>
                <td><label for="numberOfLegs">Number of Legs:</label></td>
                <td><input type="number" min="0" max="9" id="numberOfLegs" autocomplete="off" ></td>
            </tr>

            <tr>
                <td><label for="expression">Expression:</label></td>
                <td><input type="text" id="expression" autocomplete="off"></td>
            </tr>

            <tr>
                <td><label for="lengthOfTail">Length of Tail:</label></td>
                <td><input type="number" min="0" max="9" id="lengthOfTail" autocomplete="off" ></td>
            </tr>

            <tr>
                <td><label for="hasHorns">Has Horns:</label></td>
                <td><select id="hasHorns">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    </select>
                </td>
            </tr>
            <tr></tr><tr></tr>
            <tr>
                <td class="button"><button type="button" id="submitBtn" onclick="submitFunction()">Add Animal</button></td>
            
                <td class="button"><button type="button" id="viewBtn" onclick="viewFunction()">View</button></td>
            </tr>
            </form>
        </table>

        <br><br><br>

        <table id="datadisplay">
            <tr>
                <th>Name:</th>
                <th>Number Of Legs:</th>
                <th>Expression:</th>
                <th>Length Of Tail:</th>
                <th>Has Horns:</th>
                <th></th>
            </tr>
        </table>
        

        <script>
            var data = [
            {
                "name":"",
                "numberOfLegs":"",
                "expression":"",
                "lengthOfTail":"",
                "hasHorns":"",
            }
            ];
            var x=1;
            var table=document.getElementById("datadisplay");

            function submitFunction()
            {
                var inputName=document.getElementById("name").value;
                var inputNumberOfLegs=document.getElementById("numberOfLegs").value;
                var inputExpression=document.getElementById("expression").value;
                var inputLengthOfTail=document.getElementById("lengthOfTail").value;
                var inputHasHorns=document.getElementById("hasHorns").value;
             
                if ((document.getElementById("name").value !="") && (document.getElementById("numberOfLegs").value!="") && 
                
                (document.getElementById("expression").value!="") &&(document.getElementById("lengthOfTail").value!="") && 
                (document.getElementById("hasHorns").value!=""))
                {
                    data.push({
                    "name":inputName,
                    "numberOfLegs":inputNumberOfLegs,
                    "expression":inputExpression,
                    "lengthOfTail":inputLengthOfTail,
                    "hasHorns":inputHasHorns});

                   clearInput();
                }
                else
                {
                    alert("Please fill out all input fields");
                }           
                             
            }


            function viewFunction()
            {  
                if (data.length!=0)
                {
                    while(x<data.length)
                    {
                    
                    var row=table.insertRow(x);
                    var cell1=row.insertCell(0);
                    var cell2=row.insertCell(1);
                    var cell3=row.insertCell(2);
                    var cell4=row.insertCell(3);
                    var cell5=row.insertCell(4);
                    var cell6=row.insertCell(5);

                    
                    cell1.innerHTML=data[x].name;
                    cell2.innerHTML=data[x].numberOfLegs;
                    cell3.innerHTML=data[x].expression;
                    cell4.innerHTML=data[x].lengthOfTail;
                    cell5.innerHTML=data[x].hasHorns;
                    cell6.innerHTML='<button type="button" id="editBtn" onclick="editFunction(this)">Edit</button>'+
                          			'<button type="button" id="deleteBtn" onclick="deleteFunction(this)">Delete</button>';
                    x++;
                    }

                }            
                else
                {
                    alert("Please enter and submit values first")
                } 

            } 

            function clearInput()
            {
            	document.getElementById("name").value="";
                document.getElementById("numberOfLegs").value="";
                document.getElementById("expression").value="";
                document.getElementById("lengthOfTail").value="";
                document.getElementById("hasHorns").value="";
            }

            function editFunction(w)
            {
                y=w.parentNode.parentNode;
                z=y.rowIndex;
            	document.getElementById("name").value=data[z].name;
                document.getElementById("numberOfLegs").value=data[z].numberOfLegs;
                document.getElementById("expression").value=data[z].expression;
                document.getElementById("lengthOfTail").value=data[z].lengthOfTail;
                document.getElementById("hasHorns").value=data[z].hasHorns;
                //alert("Row index is: " + y.rowIndex);
                counter++;
                position=z;
            }
            function deleteFunction(w)
            {
                y=w.parentNode.parentNode;
                z=y.rowIndex;
                data.splice(z,1);
                table.deleteRow(z);
                x--;
            

            }

        </script>

    </body>
</html>
